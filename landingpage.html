<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
    // script.js
function showForm() {
    document.getElementById("form-section").style.display = "block";
}
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Your Dream Solution!</h1>
        <p>Transform your life with our innovative product.</p>
    </header>
    <main>
        <section class="hero">
            <img src="hero-image.jpg" alt="Product Image">
            <button class="cta" onclick="showForm()">Sign Up Now</button>
        </section>
        <section class="benefits">
            <h2>Why Choose Us?</h2>
            <ul>
                <li>Save Time and Money</li>
                <li>Easy to Use</li>
                <li>Proven Results</li>
            </ul>
        </section>
        <section class="form-section" id="form-section">
            <h2>Sign Up</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="testimonials">
            <h2>What Our Users Say</h2>
            <p>"This product changed my life! - Jane Doe"</p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Your Company Name | Privacy Policy</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
